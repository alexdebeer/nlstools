<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My First Bitstarter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-combined.no-icons.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css">
    <link rel="stylesheet" href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fsocial-buttons.css">
    <script src="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fjquery.js"></script>
    <script src="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,300,400,600,700,800" rel="stylesheet" type="text/css">
    <!-- Scripts needed for UI -->
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://ninjaui.com/cdn/1.0.1/jquery.ninjaui.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <style type="text/css">
      .box {
      border: 1px black solid;
      padding: 0% 4% 5% 10%;
      align: center;
      }
      .chart {
      align: left;
      border: 1px black solid;
      }
      .graphbox{
      align: left;
      width: 320px;
      height: 230px;
      margin: 1% 1% 1% 1%;
      border: 1px black solid;
      }

    </style>
    
  </head>
  <body>
    <script src="Controls.js"></script>
    <script src="NLSControl.js"></script>

    <div class="container">
      <div class="row-fluid">
	<div class="span6 box">
	  <h3>Particle</h3>
	  <div id="Radius"></div>
	  <div id="TiltAngle"></div>
	</div>
	<div class="span6 box">
	  <h3>Setup</h3>
	  <div id="Lambda1"></div>
	  <div id="Lambda2"></div>
	  <div id="OpeningAngle"></div>
	</div>
	<div class="span6 box">
	  <h3> Surface </h3>
	  <div id="but2"></div>
	</div>
      </div>
    </div>
    <div class="container">
      <div class="row-fluid">
	<div class="span6 chart">
	  <div class="row-fluid">
	    <div id="Graph" class="span12 graphbox"></div>
	  </div>
	</div>
      </div>
      </div>
    </div>
  </body>
</html>
